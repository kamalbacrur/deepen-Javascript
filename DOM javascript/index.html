<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Document Objek Model</title>
    <style>
        #wrap {
            color: red;
        }
        h1 {
            color:white;
            background-color: black;
            font-size: 25px;
        }
        ul,li {
            color: aquamarine;
        }
        .boxes {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Belajar DOM </h1>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <br>

    <div id="wrap"></div>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>PHP</li>
        <li>JAVA</li>
    </ul>
    <script>
        document.getElementById('wrap').innerHTML = "SUE...sue";

        var box = document.getElementsByClassName('boxes');
        box[0].innerHTML = "yang sudah diperbaharui";
        box[1].innerHTML = "yang versi lawas";
        box[2].innerHTML = "yang versi sangat lawas";


        var list = document.getElementsByTagName("li");
        list[0].innerHTML = "RUBY";
        list[1].innerHTML = "ARDUINO";

        
    </script>
</body>
</html>
